<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario04</title>
    </head>
     
    <body>
        <form style="width: 500px;"> 
            <fieldset>
                <legend>Formulário</legend>

                <label for="nomecompleto">Nome completo</label>
                <input type="text" id="nomecompleto" name="nomecompleto"> <br><br><br>

                <label for="datadenascimento">Data de nascimento:</label>
                <input type="date" id="datadenascimento" name="nomecompleto"> <br><br><br>

                <label for="estado">selecione o estado em que mora:</label>
                <br><br><br>
                <select id="estados" name="estados">
                    <option value="">Selecione o seu estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                    <option value="EX">Estrangeiro</option>
                </select><br><br><br>
                
                
                <label for="conta">5 + 4 é ?</label>
                <input type="number" id="conta" name="conta"> <br><br><br>

                <section style="text-align: right;" >
                    <label>Qual é o seu gênero?</label><br><br>
                    <input type="radio" id="masculino" name="genero" value="masculino">
                    <label for="masculino">Masculino</label><br>
                    <input type="radio" id="feminino" name="genero" value="feminino">
                    <label for="feminino">feminino</label><br>
                    <input type="radio" id="outro" name="genero" value="outro">
                    <label for="outro">Outro</label>

                    <br><br>

                    <input type="submit" value="Enviar dados">

                </section>
                
            </fieldset>



        </form>

     </body>

</html>
